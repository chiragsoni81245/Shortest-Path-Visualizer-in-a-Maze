<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body class="container-fluid p-0 d-flex flex-column">
    <div class="row mx-4 mb-2 pt-2">
        <div class="col-md-2 form-group mb-0 d-flex flex-column my-2">
            <div class="input-group d-flex align-items-center">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">X</span>
                </div>
                <input type="number" id="sizeX" class="form-control text-center" value=1 disabled>
            </div>
            <div class="d-flex mt-1 justify-content-center grid-sizeX-controller">
                <button class="btn btn-secondary minus mr-2 w-25">-</button>
                <button class="btn btn-secondary plus ml-2 w-25">+</button>
            </div>
        </div>
        <div class="col-md-2 form-group mb-0 d-flex flex-column my-2">
            <div class="input-group d-flex align-items-center">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Y</span>
                </div>
                <input type="number" id="sizeY" class="form-control text-center" value=1 disabled>
            </div>
            <div class="d-flex mt-1 justify-content-center grid-sizeY-controller">
                <button class="btn btn-secondary minus mr-2 w-25">-</button>
                <button class="btn btn-secondary plus ml-2 w-25">+</button>
            </div>
        </div>
        <div class="col-md-2 form-group my-2 text-center mx-3">
            <label class="m-0 text-center">Blocking Cell %</label>
            <input type="number" id="blocking_percentage" class="form-control text-center" min=0 max=100 value=0>
        </div>
        <div class="my-auto text-center w-100">
            <button class="btn btn-success" id="generate_maze">Generate</button>
            <button class="btn btn-info ml-3" id="bfs">Perform BFS</button>
        </div>
    </div>
    <hr class="m-0">
    <div id="main"></div>
</body>

<script src='index.js'></script>
</html>
